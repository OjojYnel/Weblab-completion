<div class="uk-container">
    <h1 style="text-align: center;"> Add User </h1>
</div>
<div class="uk-container">
    <form class="uk-grid-small" uk-grid>
        <div class="uk-width-1-4@s">
            <label class="uk-form-label" for="form-horizontal-text">First Name</label>
            <input class="uk-input" type="text">
        </div>
        <div class="uk-width-1-4@s">
            <label class="uk-form-label" for="form-horizontal-text">Last Name</label>
            <input class="uk-input" type="text">
        </div>
        <div class="uk-width-1-4@s">
            <label class="uk-form-label" for="form-horizontal-text">Email</label>
            <input class="uk-input" type="Email">
        </div>
        <div class="uk-width-1-4@s">
            <label class="uk-form-label" for="form-horizontal-text">Username</label>
            <input class="uk-input" type="text">
        </div>
        <div class="uk-width-1-4@s">
            <label class="uk-form-label" for="form-horizontal-text">Age</label>
            <input class="uk-input" type="number">
        </div>
        <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-horizontal-text">Address</label>
            <input class="uk-input" type="text">
        </div>
        <div class="uk-width-1-4@s">
            <label class="uk-form-label" for="form-horizontal-text">User Type</label>
            <select class="uk-select">
                    <option value="Client">Client</option>
                    <option value="Admin">Admin</option>
                </select>
        </div>
        <div class="uk-width-1-1@s uk-padding-small">
            <button class="uk-button uk-button-primary uk-width-1-1" type="button">Add user</button>
        </div>
    </form>
