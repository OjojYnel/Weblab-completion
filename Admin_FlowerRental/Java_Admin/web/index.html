<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit-icons.min.js"></script>
	<title> Admin </title>

</head>
    <body>
        <div class="uk-container-xsmall uk-align-center uk-position-center">
            <div class="uk-card uk-card-default uk-card-body uk-width-1-1@m">
                <div class="uk-container uk-container-xsmall">
                    <h1 class="uk-heading">Admin Login Page</h1>
                        <form action="LoginServlet" onsubmit="return test();" name="sample" method="post">
                            <div class="uk-margin">
                                <div class="uk-inline">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input class="uk-input uk-form-width-large" type="text" placeholder="Enter Username">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input class="uk-input uk-form-width-large" type="password" minlength="8" maxlength="32" placeholder="Enter Password">
                                </div>
                            </div>
                            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Login</button>
                        </form>
                    </div>
            </div>
        </div>
    <script type="text/javascript">
        function test(){
            var uname=sample.username.value;
            var pass=sample.password.value;
            if(uname.length===0 && pass.length===0){
                alert("Enter username and password");
                return false;
            }
            else if(uname.length===0){
                alert("Enter username");
                return false;
            }else if(pass.length===0){
                alert("Enter password");
                return false;
            }
    }
    </script>
    </body>
</html>
