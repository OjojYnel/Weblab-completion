<div class="uk-container">
    <h1 style="text-align: center;"> Add Product </h1>
</div>
<div class="uk-container">
    <form class="uk-grid-small" uk-grid>
        <div class="uk-width-1-4@s">
            <label class="uk-form-label" for="form-horizontal-text">Flower</label>
            <input class="uk-input" type="text" placeholder="Name of flower">
        </div>
        <div class="uk-width-1-4@s">
            <label class="uk-form-label" for="form-horizontal-text">Category</label>
            <select class="uk-select">
                <option value="Alstromeria">Alstromeria</option>
                <option value="Asters">Asters</option>
                <option value="Bouquets">Bouquets</option>
                <option value="Carnations">Carnations</option>
                <option value="Chrysanthemum">Chrysanthemum</option>
                <option value="Exotic">Exotic Blooms</option>
                <option value="Foliage">Foliage</option>
                <option value="Flowers">Flowers and Fillers</option>
                <option value="Gladiolas">Gladiolas</option>
                <option value="Greens">Greens and Branches</option>
                <option value="Gypsophilia">Gypsophilia</option>
                <option value="Lilies">Lilies</option>
                <option value="Limonium">Limonium</option>
                <option value="Orchids">Orchids</option>
                <option value="Preserved">Preserved and Dried</option>
                <option value="Roses">Roses</option>
            </select>
        </div>
        <div class="uk-width-1-4@s">
            <label class="uk-form-label" for="form-horizontal-text">Price</label>
            <input class="uk-input" type="number" placeholder="P0.00">
        </div>
        <div class="uk-width-1-4@s">
            <label class="uk-form-label" for="form-horizontal-text">Rental Duration</label>
            <input class="uk-input" type="number" placeholder="No. of Days">
        </div>
        <div class="uk-width-1-2@s">
          <label class="uk-form-label" for="form-horizontal-text">Product Description</label>  
          <textarea class="uk-textarea" rows="5" placeholder="Provide a short description here..."></textarea>
        </div>
        <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-horizontal-text">Upload Image</label>
            <input type="file">
            <hr>
            <button class="uk-button uk-button-primary uk-button-large">Add Flower Product</button>
        </div>
    </form>
</div>
<hr class="uk-divider-icon">
